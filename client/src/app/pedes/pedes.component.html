<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Pedes">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 [allowDelete]="true" [confirmDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" confirmDeleteOkText="Ok" confirmDeleteCancelText="Cancel" emptyText="No records to display." addText="Add" clearFilterText="Clear" applyFilterText="Apply" equalsText="Equals" notEqualsText="Not equals" lessThanText="Less than" lessThanOrEqualsText="Less than or equals" greaterThanText="Greater than" greaterThanOrEqualsText="Greater than or equals" endsWithText="Ends with" containsText="Contains" startsWithText="Starts with" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="id_Pessoa" sortProperty="Pessoa.email_pessoa" filterProperty="Pessoa.email_pessoa" title="Pessoa" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.Pessoa?.email_pessoa}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="index_servicos" sortProperty="Servico.designa_pt_servicos" filterProperty="Servico.designa_pt_servicos" title="Servico" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.Servico?.designa_pt_servicos}}
          </ng-template>
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
