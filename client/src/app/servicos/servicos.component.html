<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Servicos">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 [allowDelete]="true" [confirmDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getServicosCount" [data]="getServicosResult" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" confirmDeleteOkText="Ok" confirmDeleteCancelText="Cancel" emptyText="No records to display." addText="Add" clearFilterText="Clear" applyFilterText="Apply" equalsText="Equals" notEqualsText="Not equals" lessThanText="Less than" lessThanOrEqualsText="Less than or equals" greaterThanText="Greater than" greaterThanOrEqualsText="Greater than or equals" endsWithText="Ends with" containsText="Contains" startsWithText="Starts with" (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="designa_pt_servicos" title="Designa Pt Servicos" type="string">
        </rz-grid-column>
        <rz-grid-column property="designa_en_servicos" title="Designa En Servicos" type="string">
        </rz-grid-column>
        <rz-grid-column property="inst_dispo_servicos" title="Inst Dispo Servicos" type="string">
        </rz-grid-column>
        <rz-grid-column property="index_servicos" title="Index Servicos" type="integer">
        </rz-grid-column>
        <rz-grid-column property="obs_servicos" title="Obs Servicos" type="string">
        </rz-grid-column>
        <rz-grid-column property="custo_servicos" title="Custo Servicos" format="double" type="number">
        </rz-grid-column>
        <rz-grid-column property="desc_servicos" title="Desc Servicos" type="string">
        </rz-grid-column>
        <rz-grid-column property="id_GT" sortProperty="Gt.sigla" filterProperty="Gt.sigla" title="Gt" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.Gt?.sigla}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="data_inicio" formatString="medium" title="Data Inicio" format="date-time" type="string">
        </rz-grid-column>
        <rz-grid-column property="data_fim" formatString="medium" title="Data Fim" format="date-time" type="string">
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
